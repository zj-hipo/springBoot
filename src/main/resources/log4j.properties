#定义根节点
log4j.rootLogger = stdout,info,file
#设置控制台打印
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
#设置为格式化打印 PatternLayout
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{yyyy-MM-dd-HH-mm} [%t] [%c] [%p] - %m%n

log4j.category.com.zj.springboot.log=file

#设置info级别的日志
#log4j.logger.haha=haha
#输出到日志文件
#按天生成日志文件
log4j.appender.file = org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern = %d{yyyy-MM-dd-HH-mm} [%t] [%c] [%p] - %m%n
#日期文件名格式化
log4j.appender.file.datePattern = '.'yyyy-MM-dd
#设置info级别的日志打印
log4j.appender.file.Threshold = INFO
#文件存放位置
#log4j.appender.ihaha.File =${user.home}/logs/haha.log
log4j.appender.file.File = D:/java/java-project/log/haha.log


#设置info级别的日志
log4j.logger.info=info
#输出到日志文件
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd-HH-mm} [%t] [%c] [%p] - %m%n
#日期文件名格式化
log4j.appender.info.datePattern='.'yyyy-MM-dd
log4j.appender.info.Threshold = info
#是否追加
log4j.appender.info.append=true
#文件存放位置
log4j.appender.info.File=D:/java/java-project/log/info.log